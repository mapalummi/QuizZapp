<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizZapp</title>

    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>

    <!-- Bootstrap file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizZapp</span>
      </div>
    </nav>

    <div class="main_content">
      <div class="card quiz_card">
        <img id="header_image" src="./img/quiz1.jpg" class="card-img-top" />

        <div class="progress" role="progressbar" aria-label="Example with label">
          <div id="progress_bar" class="progress-bar" style="width: 0%;">0%</div>
        </div>
        
        <div id="end_screen" class="card-body" style="display: none">
          <div class="text-center end_text">Quiz beendet!</div>
          <div class="text-center">Du hast <b id="right_question_amount">xxx</b> von <b id="question_amount">xxx</b> Fragen richtig beantwortet.</div>
          
          <div class="button_row">
            <button onclick="restartGame()" class="btn btn-outline-primary">Neuer Versuch!?</button>
          </div>
          

        </div>

        <div id="question_body" class="card-body">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card quiz_answer_card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Antwort</div>
          </div>

          <div class="card quiz_answer_card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Antwort</div>
          </div>

          <div class="card quiz_answer_card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Antwort</div>
          </div>

          <div class="card quiz_answer_card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">Antwort</div>
          </div>

          <div class="question_footer">
            <span><b id="actual_card">1</b> von <b id="all_cards">12</b> Fragen</span>

            <button onclick="nextQuestion()" id="next_button" class="btn btn-outline-primary" disabled>NÃ¤chste Frage</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
